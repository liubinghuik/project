<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>商品类别</title>
	</head>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		
	</style>
	<script src="/js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/dialog.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/axios.min.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<!--
        	作者：offline
        	时间：2019-11-12
        	描述：商品类别
        -->
		<div class="col-md-10" style="width: 100%;" id="shopType">
			<div class="row">
				<div id="tab_splb" class="tal_none3">
					<div class="row" style="line-height:32px;margin-bottom:10px;margin-left:5px;margin-right:15px;padding-bottom: 8px;padding-top:10px; border-bottom: 1px solid #e7e7eb;">
						<span style="padding-top: 15px;">商品类别</span>
						<button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal" style="float: right;">添加类别</button>
					</div>
					<div class="row" style="margin-right: 15px;margin-left:5px;">
						<table class="table table-bordered table-hover table-striped">
							<thead align="center">
								<tr class="warning">
									<td width="32%">序号</td>
									<td width="32%">名称</td>
									<td width="32%">操作</td>
								</tr>
							</thead>
							<tbody align="center">
								<tr v-for="item in list">
									<td>{{item.csid}}</td>
									<td>{{item.csname}}</td>
									<td>
										<a href="javascript:;" @click="update" data-toggle="modal" data-target="#myModal">修改</a>
										<a href="javascript:;" style="padding-left: 10px;">删除</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			
			<!-- 模态框（Modal） -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			    <div class="modal-dialog">
			        <div class="modal-content">
			            <div class="modal-header">
			                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			                <h4 class="modal-title" id="myModalLabel">添加类别</h4>
			            </div>
			            <div class="modal-body" style="padding:50px">
			            	<form class="form-horizontal">
							  <div class="form-group">
							    <label for="inputEmail3" class="col-sm-2 control-label">名&nbsp;称</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" v-model="info.csname">
							    </div>
							  </div>
							</form>
			            </div>
			            <div class="modal-footer" style="text-align: center;">
			                <button type="button" class="btn btn-default" data-dismiss="modal" style="width: 16.66%;">取消</button>
			                <button type="button" class="btn btn-success" style="width: 16.66%;">确认</button>
			            </div>
			        </div><!-- /.modal-content -->
			    </div><!-- /.modal -->
			</div>
		</div>

		
		<script type="text/javascript">
			axios.default.withCredentials = true;
			var vue = new Vue({
				el:"#shopType",
				data(){
					return{
						list:{},
						info:[]
					};
				},methods:{
					//查询所有商品类别
					getAll:function(){
						var that = this;
						$.ajax({
							url:"[[@{/rest/getAll}]]",
	 						type:"get",
	 						data:{},
	 						dataType:"json",
	 						success:function(data){
	 							that.list = data;
	 						}
						});
					},
					//根据id查询商品
					update:function(){
						var that = this;
						$.ajax({
							url:"[[@{/rest/findCommoditysortById}]]",
	 						type:"get",
	 						data:{},
	 						dataType:"json",
	 						success:function(data){
	 							console.info(data)
	 							that.info = data;
	 						}
						});
					}
				},created:function(){
	 				this.getAll();
	 			}
			});
		</script>
	</body>
</html>
