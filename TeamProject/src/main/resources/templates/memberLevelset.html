		                <h4 class="modal-title" id="myModalLabel"style="font-size:130%">添加等级</h4>
		            </div>
		            <div class="modal-body">
		            	<div class="row"style="margin:20px 0px;">
		            		<div class="row"style="margin:20px 0px;text-align: center;">
			            		<div class="col-md-5"style="display:inline-block;border:0px solid red">等级名称<input class="form-control" type="text"name=""style="display:inline-block;margin-left:8px;height:36px;width:210px;"></div>
			            		<div class="col-md-5"style="display:inline-block;:0px solid red">折扣优惠<input class="form-control" type="text"name=""style="display:inline-block;margin-left:8px;height:36px;width:210px;"value="70.00"></div>
			            	</div>
		            	</div>
		            	
		            	<div class="row"style="margin:20px 0px;">
		            		<div class="col-md-1"style="border:0px solid red"></div>
		            		<div class="col-md-10"style="border:1px solid #C7C7C7">
		            			<div class="row" style="border-bottom:1px solid #C7C7C7;padding:10px 0px;">

		            				</div>
		            			</div>
		            			<div class="row" style="padding:10px 0px;">
		            				<div class="col-md-12">
		            					1、当会员消费达到<input type="text"name=""style="height:32px;width:70px;margin:0px 4px;color:red">元时，自动升级到该等级
		            				</div>
		            			</div>
		            			<div class="row" style="padding:10px 0px;">
		            				<div class="col-md-12">
		            					2、自动升级，升级将在消费要求达到当天生效
		            				</div>
		            			</div>
		            		</div>
		            		
		            		<div class="col-md-1"style="border:0px solid red"></div>
		            	</div>
		            	
		            </div>
		            <div class="modal-footer"style="text-align: center;">
		                <button type="button" class="btn btn-default" data-dismiss="modal"style="width:90px">取消</button>
		                <button type="button" class="btn btn-primary"style="width:90px">确定</button>
		            </div>
		        </div><!-- /.modal-content -->
		    </div><!-- /.modal -->
